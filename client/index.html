<html>
<head>
    <meta charset="UTF-8">
    <title>DXC Translations Demo!</title>
    <meta name="description" content="French translator using Azure Cognitive Services">
    <meta name="author" content="Sam Parrotte">
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>        
    <div class="container">     
        <h2 class="font_baloo1">
            <img src="img/main-logo.png" /> Translator
        </h2>
        <button id="translate-button-mobile" class="button-primary u-full-width">Translate</button>
        <div class="row">
            Target Language:
            <select id="input-lang">
                <option value='af'>Afrikaans</option><option value='ar'>Arabic</option><option value='bn'>Bangla</option><option value='bs'>Bosnian (Latin)</option><option value='bg'>Bulgarian</option><option value='yue'>Cantonese (Traditional)</option><option value='ca'>Catalan</option><option value='zh-Hans'>Chinese Simplified</option><option value='zh-Hant'>Chinese Traditional</option><option value='hr'>Croatian</option><option value='cs'>Czech</option><option value='da'>Danish</option><option value='nl'>Dutch</option><option value='en'>English</option><option value='et'>Estonian</option><option value='fj'>Fijian</option><option value='fil'>Filipino</option><option value='fi'>Finnish</option><option value='fr'>French</option><option value='de'>German</option><option value='el'>Greek</option><option value='ht'>Haitian Creole</option><option value='he'>Hebrew</option><option value='hi'>Hindi</option><option value='mww'>Hmong Daw</option><option value='hu'>Hungarian</option><option value='is'>Icelandic</option><option value='id'>Indonesian</option><option value='it'>Italian</option><option value='ja'>Japanese</option><option value='sw'>Kiswahili</option><option value='tlh'>Klingon</option><option value='tlh-Qaak'>Klingon (plqaD)</option><option value='ko'>Korean</option><option value='lv'>Latvian</option><option value='lt'>Lithuanian</option><option value='mg'>Malagasy</option><option value='ms'>Malay</option><option value='mt'>Maltese</option><option value='nb'>Norwegian</option><option value='fa'>Persian</option><option value='pl'>Polish</option><option value='pt'>Portuguese</option><option value='otq'>Queretaro Otomi</option><option value='ro'>Romanian</option><option value='ru'>Russian</option><option value='sm'>Samoan</option><option value='sr-Cyrl'>Serbian (Cyrillic)</option><option value='sr-Latn'>Serbian (Latin)</option><option value='sk'>Slovak</option><option value='sl'>Slovenian</option><option value='es'>Spanish</option><option value='sv'>Swedish</option><option value='ty'>Tahitian</option><option value='ta'>Tamil</option><option value='th'>Thai</option><option value='to'>Tongan</option><option value='tr'>Turkish</option><option value='uk'>Ukrainian</option><option value='ur'>Urdu</option><option value='vi'>Vietnamese</option><option value='cy'>Welsh</option><option value='yua'>Yucatec Maya</option>
            </select>

        </div>
        <div class="row">
            <textarea
                id="input-textarea"
                class="one-half column"
                autocomplete="off" 
                spellcheck  
                autofocus                
                placeholder="Enter text to translate."></textarea>                
            <textarea
                id="translated-textarea"
                class="one-half column"
                autocomplete="off"
                disabled></textarea>
        </div>            
        <button id="translate-button" class="button-primary">Translate</button>
    </div> 
    <!-- Load scripts -->
    <script src="js/script.js"></script>
</body>
</html>
